<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code postaux Search</title>
    <script src="./app.js" defer></script>
</head>
<body>
    <div>
        <div>
            <div id="zipcode-form">
                <label for="zipcode">Code postal :</label>
                <input list="zipcode-datalist" id="zipcode-user_choice" name="zipcode" />
                <datalist id="zipcode-datalist"></datalist>
                
                <button id="zipcode-ask_info" type="button">Afficher les informations de la commune</button>
                <dl id="zipcode-show_info" style="visibility: hidden;">
                    <dt>Nom de la commune :</dt>
                    <dd id="zipcode-show_info_nomCommune"></dd>

                    <dt>Code postal :</dt>
                    <dd id="zipcode-show_info_codePostal"></dd>
                    
                    <dt>Code de la commune :</dt>
                    <dd id="zipcode-show_info_codeCommune"></dd>

                    <dt>Libelle d'acheminement :</dt>
                    <dd id="zipcode-show_info_libelleAcheminement"></dd>
                </dl>
            </div>
        </div>
    </div>
</body>
</html>
