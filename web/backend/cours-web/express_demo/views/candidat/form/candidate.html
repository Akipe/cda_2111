
<input type="hidden" name="id" value="{{ model.id }}">

<input type="hidden" name="csrfToken" value="{{ csrfToken }}">

<div>
    <label for="lastname">Nom: </label>
    <input 
        type="text"
        id="lastname"
        name="lastname"
        value="{{ candidate.lastname }}"
        
        title="Toto n'est pas content"
        required
    ><!-- pattern="[a-zA-Z]{2,16}" -->
    {% if errorForm.lastname != null %}
        <p>{{ errorForm.lastname.msg }}</p>
    {% endif %}
</div>

<div>
    <label for="firstname">Pr√©nom: </label>
    <input 
        type="text"
        id="firstname"
        name="firstname"
        value="{{ candidate.firstname }}"
        required
    >
    {% if errorForm.firstname != null %}
        <p>{{ errorForm.firstname.msg }}</p>
    {% endif %}
</div>

<div>
    <label for="slogan">Slogan: </label>
    <input 
        type="text"
        id="slogan"
        name="slogan"
        value="{{ candidate.slogan }}"
    >
    {% if errorForm.slogan != null %}
        <p>{{ errorForm.slogan.msg }}</p>
    {% endif %}
</div>
